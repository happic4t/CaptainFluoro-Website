<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/img_logo_sm.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <title>Captain Fluoro - Workshops</title>
</head>
<body>
<div id="wrapper">
    <!-- =========== HEADER =========== -->
    <header>
        <h1>Captain Fluoro - Workshops</h1>
    </header>

    <!-- =========== NAVIGATION =========== -->
    <nav>
        <ul>
            <li><a href="index.html"><img src="/images/img_logo.svg" alt="Captain Fluoro Community Electronics and Guitar Repair Services Logo" height="50"></a></li>
        </ul>
        <ul class="nav-links">
            <li><a href="index.html" class="ghost-button">Home</a></li>
            <li><a href="about.html" class="ghost-button">About</a></li>
            <li><a href="services.html" class="ghost-button">Services</a></li>
            <li><a href="workshops.html" class="ghost-button">Workshops</a></li>
            <li><a href="gallery.html" class="ghost-button">Gallery</a></li>
            <li><a href="faq.html" class="ghost-button">FAQ</a></li>
            <li><a href="contact.html" class="ghost-button">Contact</a></li>
        </ul>
        <button class="nav-toggle" aria-label="Toggle navigation">
            â˜°
        </button>
    </nav>

    <!-- =========== BANNER HEAD SECTION =========== -->
    <section id="banner" class="box-full">
        <h1>Workshops</h1>
    </section>

    <!-- =========== WORKSHOPS CONTENT SECTION =========== -->
    <section id="contact-form" class="box-full">
        <article>
            <h2>Register for Workshops</h2>
            <p>Contact with your workshop request</p>
            <form action="mailto:info@captainfluoro.com" method="post" enctype="text/plain">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <label for="message">Message</label>
                <textarea id="message" name="message" style="height: 150px;"></textarea>
                <input type="submit" value="Send Message" class="ghost-button">
            </form>
        </article>
    </section>

    <!-- =========== FOOTER =========== -->
    <footer>
        <p><b>Contact us @</b> <a href="mailto:info@captainfluoro.com"><i>info@captainfluoro.com</i></a></p>
        <ul>
            <li class="grow"><a href="http://twitter.com/captainfluoro"><img src="/images/img_twitter_icon.svg" width="26" alt="Captain Fluoro Twitter"></a></li>
            <li class="grow"><a href="http://facebook.com/captainfluoro"><img src="/images/img_facebook_icon.svg" width="26" alt="Captain Fluoro Facebook"></a></li>
            <li class="grow"><a href="http://instagram.com/captainfluoro"><img src="/images/img_instagram_icon.svg" width="26" alt="Captain Fluoro Instagram"></a></li>
        </ul>
    </footer>
</div>

<!-- Javascript to make the navigation bar dropdown menu work properly -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const navToggle = document.querySelector('.nav-toggle');
        const navLinks = document.querySelector('.nav-links');

        navToggle.addEventListener('click', function () {
            navLinks.classList.toggle('open');
        });
    });
</script>

</body>
</html>
